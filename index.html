 <!-- O pagină web care schimbă culoarea de fundal când apeși un buton -->
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schimbare Culoare Fundal</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Schimbă Culoarea de Fundal</h1>
    <button onclick="changeBackgroundColor()">Apasă-mă!</button>

    <script>
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5', '#F5FF33'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>       
</body>
</html>
